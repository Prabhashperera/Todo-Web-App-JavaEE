<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

<h1 class="container text-center mt-5">TODO APP</h1>
<div class="container gap-4 d-flex justify-content-center mt-5">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="write your todo">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Time</label>
        <input type="time" class="form-control" id="" placeholder="write your todo">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Description</label>
        <textarea placeholder="write something..." class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
</div>
<div class="container d-flex justify-content-center mt-5">
    <button class="getReq btn btn-primary rounded-0">Load Todos</button>
</div>
<div class="container mt-5 card todo-holder d-flex flex-wrap gap-3 flex-row p-5 justify-content-center">
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="script.js"></script>
</body>
</html>
